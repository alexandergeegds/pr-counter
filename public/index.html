<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>GitHub URL builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style>
    .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .container textarea {
        width: 70%;
        height: 12ch;
    }
    #output {
        padding-top: 20px;
    }
    </style>
</head>

<body>
    <div class='container'>
        <a href='https://github.com/alexandergeegds/pr-counter/blob/master/readme.md'>Help</a>
        <div>
            <input id='urlTypeSearch' type='radio' name='urlType' value='search' checked='checked' />
            <label for='urlTypeSearch'>Search</label>
        </div>
        <div>
            <input id='urlTypeApi' type='radio' name='urlType' value='api' />
            <label for='urlTypeApi'>API</label>
        </div>
        <label for='repos'>Repositories ("owner/name" format - one per line)</label>
        <textarea id='repos' placeholder='username/repository'></textarea>
        <label for='authors'>Authors (one name per line)</label>
        <textarea id='authors' placeholder='github_username'></textarea>
        <div>
            <label for='start_date'>Start date:</label>
            <input id='start_date' type='date'></input>
        </div>
        <div>
            <label for='end_date'>End date:</label>
            <input id='end_date' type='date'></input>
        </div>
        <button id='generator'>Generate URL</button>
        <div class='showForTypeApi'>
            <label for='github_token'>GitHub API token:</label>
            <input id='github_token' type='password'></input>
        </div>
        <button id='sender' class='showForTypeApi'>Send API request</button>
        <div id='output'></div>
    </div>
    <script src="url.js"></script>
    <script src="ls.js"></script>
    <script src="hide.js"></script>
    <script src="request.js"></script>
    <script src="index.js"></script>
</body>
</html>
